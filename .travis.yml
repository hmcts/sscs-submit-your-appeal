language: node_js
node_js:
  - "8"
services:
  - redis
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.7.0
  - export PATH=$HOME/.yarn/bin:$PATH
script:
  - yarn test
  - yarn test:nsp
  - echo output_dir = $E2E_OUTPUT_DIR
  - yarn dev &
  - sleep 20
#  - yarn test:e2e-pages
  - BATCH=01 yarn test:functional:batch
