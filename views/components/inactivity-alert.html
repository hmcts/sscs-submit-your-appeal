<div id="timeout-dialog" class="modal">
    <div class="modal-dialog-box" role="dialog" aria-labelledby="aria-timeout-label">
        <span class="govuk-visually-hidden-focusable" id="aria-timeout-label">
            <!-- content of aria label -->
        </span>
        <h2 class="icon-important red-inverse">{{ commonContent[htmlLang].inactivityTimeout.title | safe }}</h2>
        <p class="govuk-body" id="expiring-in-message">
            {{ commonContent[htmlLang].inactivityTimeout.expiringIn | safe }}
        </p>
        <p class="govuk-body">{{ commonContent[htmlLang].inactivityTimeout.text | safe }}</p>
        <p>
            <button class="govuk-button extend" id="extend" href="#" rel="modal:close">{{ commonContent[htmlLang].inactivityTimeout.yes | safe }}</button>
            <button class="govuk-button govuk-button--secondary abort" id="destroy" href="#">{{ commonContent[htmlLang].inactivityTimeout.no | safe }}</button>
        </p>
    </div>
</div>
