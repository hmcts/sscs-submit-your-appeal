{% macro cookieTable(items, columnNames) %}
    <table class="govuk-table">
        <thead class="govuk-table__head">
        <tr class="govuk-table__row">
            {% for columnName in columnNames %}
            <th class="govuk-table__header" scope="col">{{ columnName | safe }}</th>
            {% endfor %}
        </tr>
        </thead>
        <tbody class="govuk-table__body">
        {% for item in items %}
        <tr class="govuk-table__row">
            <td class="govuk-table__cell">{{ item.name | safe }}</td>
            <td class="govuk-table__cell">{{ item.purpose | safe }}</td>
            <td class="govuk-table__cell">{{ item.expires | safe }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
{% endmacro %}
