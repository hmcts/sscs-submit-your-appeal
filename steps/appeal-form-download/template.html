{% extends "components/form-template.html" %}
{% from "components/header.njk" import header %}

{% set title = content.title | safe %}

{% block two_thirds %}

    <a class="govuk-button" href="{{ formDownload.link }}">{{ content.button.text | safe }}</a>
{% endblock %}
