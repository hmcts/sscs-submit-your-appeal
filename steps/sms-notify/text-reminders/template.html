{% extends "layout/formPage.html" %}
{% from "look-and-feel/components/header.njk" import header %}

{% set title = content.title %}

{% block two_thirds %}
    {{ header(content.title, size="large") }}
    <p>{{ content.intro }}</p>
    <p><a class="button" href="{{ signUpLink }}" role="button">{{ content.signUp }}</a></p>
    <p><a class="link" href="/representative">{{ content.noThanks }}</a></p>
{% endblock %}
